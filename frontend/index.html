<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
        }
        button {
            padding: 8px 16px;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h2>URL Shortener</h2>

    <form id="urlForm">
        <input type="text" id="longUrl" placeholder="Enter your long URL here" required />
        <br>
        <button type="submit">Shorten</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("urlForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const longUrl = document.getElementById("longUrl").value;

            const response = await fetch("http://localhost:8000/shorten", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ longUrl })
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById("result").innerHTML = "Shortened URL: <a href='" + data.shortUrl + "' target='_blank'>" + data.shortUrl + "</a>";
            } else {
                document.getElementById("result").innerHTML = "Error: " + data.message;
            }
        });
    </script>
</body>
</html>
